<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<link href="css/materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="css/miEstilo.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="css/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="css/materialize/js/materialize.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<div id="contenedor">
	<div class="row">
		<form class="col l12" id="Nuevo-estudiante">
			<div class="row">
				<div class="input-field col l6">
					<input type="text" id="codigo" class="validate">
					<label for="codigo">Codigo:</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col l6 text-black">
					<input type="text" id="nombre">
					<label for="nombre">Nombre:</label>
				</div>
				<div class="input-field col l2">
					<input type="text" id="nota">
					<label>Nota:</label>
				</div>
			</div>
			<div class="row">
				<div class="col l3">
					<input class="deep-orange lighten-1 btn" type="button" id="boton1" value="Registrar Estudiante">
				</div>
				<div class="col l3">
					<input class="deep-orange lighten-1 btn" type="button" id="boton2" value="Mostrar Promedio">
				</div>
				<div class="col l3">
					<input class="deep-orange lighten-1 btn" type="button" id="boton3" value="Mostrar Nota Mayor">
				</div>				
				<div class="col l3">
					<input class="deep-orange lighten-1 btn" type="button" id="boton4" value="Mostrar Nota Menor">
				</div>
			</div>	
		</form>
	</div>
	<hr>
	<div class="row">
		<section class="col l12">
			<h4 class="center">Listado de Estudiantes</h4>	
			<table class="centered bordered">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>Nombre</th>
						<th>Nota</th>
						<th>Editar</th>
						<th>Eliminar</th>
					</tr>					
				</thead>
				<tbody id="datos">										
				</tbody>
			</table>
		</section>
	</div>
</div>
</body>
</html>
